{% extends "coaching.html" %}
{% block div %}
<h1>Clients</h1><br/>
            <table class="table table-striped table-hover">
                <tbody>
                    <tr>
                        <tr>
                            <th>First Name</th><th>Last Name</th><th>Email</th><th>Client Id</th><th></th>
                        </tr>
                    </tr>
                    <tr>
                        {% for client in clients %}
                            {% if client.id in cc_relationship %}
                        <tr>
                            <td>{{client.first_name}}</td>><td>{{client.last_name}}</td><td>{{client.email}}</td><td>{{client.id}}</td>
                            <td>
                                <form method="POST">    
                                    <input class="btn btn-outline-primary" type="hidden" value="{{client.id}}" name="client-content" id="client-content">
                                    <button class="btn btn-outline-primary" type="submit">View Workouts</button>
                                </form>
                            </td>
                        </tr>
                            {% endif %}
                        {% endfor %}
                    </tr>
                </tbody>
            </table>
{% endblock %}
