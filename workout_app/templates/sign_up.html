<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="{{url_for('static', filename='styles.css')}}" rel="stylesheet">
    <script src="{{url_for('static', filename='script.js')}}" defer></script>
    <title>Workout App | Sign Up</title>
</head>
<body>
    <div class="container-fluid">
        <form method="POST">
            <div class="form-group">
                <label for="FirstNameInput">First Name</label>
                <input type="text" name="first-name-content" id="first-name-content" class="form-control" placeholder="Enter First Name">
            </div>
            <br/>
            <br/>
            <div class="form-group">
                <label for="LastNameInput">Last Name</label>
                <input type="text" name="last-name-content" id="last-name-content" class="form-control" placeholder="Enter Last Name">
            </div>
            <br/>
            <br/>
            <div class="form-group">
                <label for="EmailInput">Email Address</label>
                <input type="email" name="email-content" id="email-content" class="form-control" placeholder="Enter Email">
            </div>
            <br/>
            <br/>
            <div class="form-group">
                <label for="PasswordInput">Password</label>
                <input type="password" name="password-content" id="password-content" class="form-control" placeholder="Enter Password">
            </div>
            <div class="form-group">
                <label for="WeightInput">Weight</label>
                <input type="number" name="weight-content" id="weight-content" class="form-control" placeholder="Enter Weight in kg">
            </div>
            <br/>
            <br/>
            <div class="form-group">
                <label for="HeightInput">Height</label>
                <input type="number" name="height-content" id="height-content" class="form-control" placeholder="Enter Height in cm">
            </div>
            <br/>
            <br/>
            <div class="form-group">
                <label for="AgeInput">Age</label>
                <input type="number" name="age-content" id="age-content" class="form-control" placeholder="Enter Age in years">
            </div>
            <br/>
            <br/>
            <div class="form-group">
                <label for="GenderInput">Gender</label>
                <input type="text" name="gender-content" id="gender-content" class="form-control" placeholder="Enter Gender (Male or Female)">
            </div>
            <br/>
            <br/>
            <button class="btn btn-outline-primary" type="submit">Sign Up</button>
        </form>
        <!-- displaying the flashed messgaes for signing up -->
        <br/><br/>
        {% with messages = get_flashed_messages(with_categories=true) %} 
            {% if messages %} 
                {% for category, message in messages %} 
                    {% if category == 'error' %}
                    <div class="alert alert-danger alter-dismissable fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% else %}
                    <div class="alert alert-success alter-dismissable fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert">
                             <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% endif %} 
                {% endfor %}
            {% endif %}
        {% endwith %}                    
    </div>
    

    <!-- using javascript to make the navbar responsive -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
